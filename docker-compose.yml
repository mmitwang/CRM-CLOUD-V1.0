version: '3.8'

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: smart-electric-crm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-example_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-electric-crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 后端服务（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-electric-crm-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-example_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - smart-electric-crm-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 前端服务（Vue）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-electric-crm-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
    networks:
      - smart-electric-crm-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# 数据卷
volumes:
  postgres_data:
    driver: local

# 网络
networks:
  smart-electric-crm-network:
    driver: bridge
    name: smart-electric-crm-network
